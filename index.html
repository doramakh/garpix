<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Garpix</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400;0,500;1,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  

  <!-- Action Section -->
  
  <section class="action-section">
    <div class="container">
      <div class="action-section-content">
        
        <div class="discounts-wrapper">
          <div class="discounts">
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/burger-king.png" alt="Burger King logo" srcset="img/burger-king.png 1x, img/burger-king@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/5-leaf.png" alt="Пятерочка" srcset="img/5-leaf.png 1x, img/5-leaf@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/republic.png" alt="Respublika" srcset="img/republic.png 1x, img/republic@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/green-white.png" alt="Megafon" srcset="img/green-white.png 1x, img/green-white@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/ivi.png" alt="Ivi" srcset="img/ivi.png 1x, img/ivi@2x.png 2x">
            </a>
          </div><!-- discounts -->
          
          <div class="discounts-heading">
            <span>Скидки за бонусы</span>
          </div>
        </div><!-- discounts-wrapper -->
        
        <div class="discounts-wrapper">
          <div class="coupon-discounts">
            <div class="discounts-wrapper discounts-wrapper-margin">
              <div class="discounts-inner">
                <a class="discounts-link" href="#">
                  <span class="discount-numbers">3%</span>
                  <img class="discounts-logo" src="img/be-healthy.png" alt="Be healthy" srcset="img/be-healthy.png 1x, img/be-healthy@2x.png 2x">
                </a>
                
                <a class="discounts-link" href="#">
                  <span class="discount-numbers">1.5%</span>
                  <img class="discounts-logo" src="img/5-leaf.png" alt="Пятерочка" srcset="img/5-leaf.png 1x, img/5-leaf@2x.png 2x">
                </a>
                
                <a class="discounts-link" href="#">
                  <span class="discount-numbers">5%</span>
                  <img class="discounts-logo" src="img/lit-res.png" alt="Lit Res" srcset="img/lit-res.png 1x, img/lit-res@2x.png 2x">
                </a>
              </div><!-- discounts-inner -->
              
              <div class="discounts-heading">
                <span>Большой % начисления</span>
              </div>
            </div><!-- discounts-wrapper -->
            
            <div class="discounts-wrapper">
              <div class="discounts-inner">
                <a class="discounts-link" href="#">
                  <img class="discounts-logo" src="img/posuda-center.png" alt="Posuda center" srcset="img/posuda-center.png 1x, img/posuda-center@2x.png 2x">
                </a>
                
                <a class="discounts-link" href="#">
                  <img class="discounts-logo" src="img/lamoda.png" alt="Lamoda" srcset="img/lamoda.png 1x, img/lamoda@2x.png 2x">
                </a>
                
                <a class="discounts-link" href="#">
                  <img class="discounts-logo" src="img/my-toys.png" alt="My toys" srcset="img/my-toys.png 1x, img/my-toys@2x.png 2x">
                </a>
              </div><!-- discounts-inner -->
              
              <div class="discounts-heading">
                <span>Выгодные купоны</span>
              </div>
            </div><!-- discounts-wrapper -->
          </div><!-- coupon-discounts -->
        </div>
        
        <div class="discounts-wrapper">
          <div class="bank-discounts">
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/ozon.png" alt="Ozon" srcset="img/ozon.png 1x, img/ozon@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/tez-tour.png" alt="Tez tour" srcset="img/tez-tour.png 1x, img/tez-tour@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/booking-car.png" alt="Bokking car" srcset="img/booking-car.png 1x, img/booking-car@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/sberbank.png" alt="Sberbank straxovaniye" srcset="img/sberbank.png 1x, img/sberbank@2x.png 2x">
            </a>
            
            <a class="discounts-link" href="#">
              <img class="discounts-logo" src="img/tripster.png" alt="Tripster" srcset="img/tripster.png 1x, img/tripster@2x.png 2x">
            </a>
          </div><!-- bank-discounts -->
          
          <div class="discounts-heading">
            <span>Персональное исходя из трат</span>
          </div>
        </div><!-- discounts-wrapper -->
      </div><!-- action-section-content -->
    </div><!-- container -->
  </section>


  <!-- Site Footer -->
  
  <footer class="site-footer">
    <div class="container">
      <div class="site-footer-content">
        <div class="footer-links">
          <ul class="footer-nav">
            <li class="footer-nav-item">
              <a class="" href="#"></a>
            </li>
          </ul>
        </div>
      </div>
    </div><!-- container -->
  </footer>
  
  
</body>
</html>
